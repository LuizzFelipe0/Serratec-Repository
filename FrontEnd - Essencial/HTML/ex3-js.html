<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3</title>
</head>
<body>
    <script>
        var x=10;y=10;
        if(x==y){
            document.write("São nº iguais!")
        }else{
            document.write("São nº diferentes!")

        }
        var avaliacao =5;

        
        switch(avaliacao){
            case 5:
            document.write("ÓTIMO");
            break;
         case 4:
            document.write("BOM");
            break;
         case 3:
            document.write("REGULAR");
            break;
            case 2:
            document.write("RUIM");
            break;
             case 1:
            document.write("PÉSSIMO");
            break;
            default: 
            document.write("SEM AVALIAÇÃO");
            break;
        }

    </script>
    
</body>
